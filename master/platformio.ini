[platformio]
default_envs = teensy41

[env:teensy41]
platform = teensy
board = teensy41
framework = arduino
check_tool = cppcheck
check_flags = --enable=all

[env:teensy41-debug]
platform = teensy
board = teensy41
build_type = debug
framework = arduino
check_tool = cppcheck
check_flags = --enable=all

[env:breadboard-test]
platform = teensy
build_type = test
board = teensy40
framework = arduino
check_tool = cppcheck
check_flags = --enable=all


[env:breadboard-debug]
platform = teensy
build_type = debug
board = teensy40
framework = arduino
check_tool = cppcheck
check_flags = --enable=all